<!-- Preview Overlay Fullscreen -->
<div id="image-preview-overlay">
  <span id="close-preview">&times;</span>
  <img id="preview-img" src="" alt="Preview">
</div>

<!-- Script preview aman -->
<script>
document.addEventListener("DOMContentLoaded", function() {
  const overlay = document.getElementById('image-preview-overlay');
  const previewImg = document.getElementById('preview-img');
  const closeBtn = document.getElementById('close-preview');

  // Klik gambar → tampilkan preview fullscreen
  document.querySelectorAll('.preview-img').forEach(img => {
    img.addEventListener('click', () => {
      previewImg.src = img.src;
      overlay.style.display = 'flex';
    });
  });

  // Klik tombol X → tutup preview
  closeBtn.addEventListener('click', () => {
    overlay.style.display = 'none';
    previewImg.src = "";  // reset src
  });

  // Klik area gelap overlay → tutup preview
  overlay.addEventListener('click', (e) => {
    if (e.target === overlay) {
      overlay.style.display = 'none';
      previewImg.src = "";  // reset src
    }
  });
});
</script>
