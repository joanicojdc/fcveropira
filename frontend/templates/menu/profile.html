{% extends "home.html" %}
{% load static %}
{% block content %}

<section class="coming-soon-modern vh-100 d-flex flex-column justify-content-center align-items-center text-center position-relative overflow-hidden">
  
  <!-- Background Overlay -->
  <div class="bg-overlay position-absolute w-100 h-100"></div>
  
  <!-- Content -->
  <div class="content position-relative z-2">
    <!-- Coming Soon Text -->
    <h1 class="coming-text mb-3">Coming Soon</h1>
    
    <!-- FCV Logo -->
    <img src="{% static 'assetsfcv/img/logo_fcv.png' %}" alt="FCV Logo" class="logo-fcv mb-3">
    
    <!-- Note -->
    <p class="coming-note mb-4">
      Our website is currently under construction. Weâ€™re working hard to bring you new features and updates. Stay tuned!
    </p>
    
    <!-- Optional Button -->
    <a href="/" class="btn-home">Home</a>
  </div>
</section>

<style>
.coming-soon-modern {
    background: #0e7690;
    color: #fff;
    text-align: center;
    position: relative;
    overflow: hidden;
}

.bg-overlay {
    position: absolute;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.2);
}

.coming-text {
    font-size: 5rem;
    font-weight: 900;
    color: #ffffff;
    text-shadow: 0 0 20px #ffffff, 0 0 40px #fffc, 0 0 60px #ffffffaa;
    animation: fadeInUp 1.2s ease forwards;
    opacity: 0;
}

.logo-fcv {
    max-width: 180px;
    animation: floatLogo 3s ease-in-out infinite, fadeInUp 1.5s ease forwards;
    opacity: 0;
}

.coming-note {
    font-size: 1.5rem; /* diperbesar */
    font-weight: 500;
    color: #ffffff;
    text-shadow: 0 0 10px rgba(255,255,255,0.7);
    max-width: 700px;
    margin: 0 auto 20px auto;
    animation: fadeInUp 1.6s ease forwards;
    opacity: 0;
}

.btn-home {
    display: inline-block;
    margin-top: 10px;
    padding: 12px 30px;
    font-weight: 700;
    color: #fff;
    border: 2px solid #fff;
    border-radius: 50px;
    text-decoration: none;
    transition: all 0.3s ease;
    opacity: 0;
    animation: fadeInUp 1.8s ease forwards;
}

.btn-home:hover {
    color: #ffeb3b;
    border-color: #ffeb3b;
    box-shadow: 0 0 15px #ffeb3b;
}

/* Animations */
@keyframes fadeInUp {
    0% { opacity:0; transform: translateY(20px); }
    100% { opacity:1; transform: translateY(0);}
}

@keyframes floatLogo {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}
</style>

{% endblock content %}
